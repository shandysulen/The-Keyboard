<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The Keyboard</title>
  <link href="https://fonts.googleapis.com/css?family=Cedarville+Cursive" rel="stylesheet">
  <link rel="stylesheet" href="style.css">  
</head>

<body>
  <canvas style="position: absolute; z-index: -1;"></canvas>

  <div id="sidebar">
    <h3>Settings</h3>
    <hr style="margin-bottom: 20px;">
    
      <h6>Night Mode</h6>
      <label class="switch">
        <input type="checkbox" id="night_mode">
        <span class="slider round"></span>
      </label>
      
      <h6 style="margin-top: 15px;">Ring Colors</h6>
      <table style="margin: 0 auto; width: 100px;">          
        <tr>
          <td>1</td>
          <td><input type="color" id="color_1" value="#DDD8C4"></td>
        </tr>
        <tr>
          <td>2</td>
          <td><input type="color" id="color_2" value="#8DAA9D"></td>
        </tr>
        <tr>
          <td>3</td>
          <td><input type="color" id="color_3" value="#522B47"></td>
        </tr>
        <tr>
          <td>4</td>
          <td><input type="color" id="color_4" value="#7B0828"></td>
        </tr>
        <tr>
          <td>5</td>
          <td><input type="color" id="color_5" value="#0F0E0E"></td>
        </tr>
      </table>    

    <button id="sidebar-close" class="button">&#10003;</button>
    <p>(Apply changes)</p>
  </div>

  <main>
    <h1>The Keyboard</h1>

    <div class="keys">
      <button id="left-arrow" class="button arrow">&larr;</button>
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span id="a_title" class="sound">Clap</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">Hihat</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">Kick</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">Openhat</span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">Boom</span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">Ride</span>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">Snare</span>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">Tom</span>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">Tink</span>
      </div>
      <button id="right-arrow" class="button arrow">&rarr;</button>
    </div>

    <div style="text-align: center">
      <h4 id="kit-title"></h4>
      <button id="sidebar-open" class="button">&#9881;</button>
    </div>

    <footer>      
      <h6>Made with <span style="color: #FD6C6C;">&#10084;</span> by Shandy Sulen</h6>
    </footer>

  </main>

  <audio data-key="65"></audio>
  <audio data-key="83"></audio>
  <audio data-key="68"></audio>
  <audio data-key="70"></audio>
  <audio data-key="71"></audio>
  <audio data-key="72"></audio>
  <audio data-key="74"></audio>
  <audio data-key="75"></audio>
  <audio data-key="76"></audio>

  <script src="./canvas.js"></script>
  <script src="./sound.js"></script>

</body>

</html>
